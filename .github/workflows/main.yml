name: Deploy Laravel App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy Laravel Project via SSH (user/password)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }} # <-- Debe ser iravic
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: |
            cd ~/public_html/ecommerce-iravic
            sudo git pull origin main
            sudo composer install --no-interaction --prefer-dist --optimize-autoloader
            sudo php artisan package:discover --ansi
            sudo php artisan config:clear
            sudo php artisan cache:clear
            sudo php artisan route:clear
            sudo php artisan view:clear
            sudo php artisan migrate --force
            sudo php artisan optimize
